<ion-content>
    <div class="item"  *ngFor="let item of wxArrayData;let i = index;">
        <p>
            <span>{{item.day}}</span>
            <span>{{item.month}}月</span>
        </p>
        <div>
            <p>{{item.title}}</p>
            <div>
                <img [src]="item.imgUrl" alt="">
                <p>{{item.content}}</p>
            </div>
        </div>
    </div>
    <p class="footer">
        <ion-button expand="full" (click)="presentModal()">上传内容</ion-button>
        <ion-button expand="full" (click)="reload()">刷新</ion-button>
    </p>
</ion-content>
